  <div class="registration-form">
    <form action="file:///C:/Users/Harshad%20Apage/OneDrive/Desktop/Mini_Project_coding_Browser/clg%20project%20coding%20browser/Login.html">
      <h1>Register</h1>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" required>
      </div>

      <div class="form-group">
        <label for="middle-name">Middle Name</label>
        <input type="text" id="middle-name" name="middle-name">
      </div>

      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" required>
      </div>

      <div class="form-group">
        <label for="birth-date">Birth Date</label>
        <input type="date" id="birth-date" name="birth-date" required>
      </div>

      <div class="form-group">
        <label for="mobile-phone">Mobile Phone</label>
        <input type="tel" id="mobile-phone" name="mobile-phone" required>
      </div>

      <div class="form-group">
        <label for="join as">Join as</label>
        <select name="join as" id="join as" required>
            <option value="client">Client</option>
            <option value="freelancer">Freelancer</option>
        </select>
      </div>



      <button type="submit">Register</button>
    </form>
