<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard - Nexify</title>
    <link rel="stylesheet" href="client_page.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="cropped_image.png" alt="Nexify Logo" class="logo-img">
            <span class="logo-text">Nexify</span>
        </div>
        <h1>Hello User</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button><img src="search-icon.png" alt="Search"></button>
        </div>
    </nav>
    <div class="container">
        <aside>
            <div class="recent-searches">
                <h3>My recent searches</h3>
                <p>projects</p>
                <p>development</p>
            </div>
            <div class="filters">
                <h3>Filter by:</h3>
                <label for="gamified-skills">Gamified Skills</label>
                <select id="gamified-skills">
                    <option value="">Filter</option>
                </select>
                <div class="checkbox-group">
                    <input type="checkbox" id="job-title">
                    <label for="job-title">Search Job Title</label><br>
                    <input type="checkbox" id="timing">
                    <label for="timing">Timing</label><br>
                    <input type="checkbox" id="location">
                    <label for="location">Location</label><br>
                    <input type="checkbox" id="experience">
                    <label for="experience">Experience Level</label>
                </div>
                <button class="apply-btn">Apply Filter</button>
            </div>
        </aside>
        <main>
            <h2>2,000 Freelancer Portfolio's</h2>
            <div class="portfolio">
                <div class="portfolio-item">
                    <h3>Name</h3>
                    <p>description</p>
                    <button>Assign</button>
                </div>
                <div class="portfolio-item">
                    <h3>Name</h3>
                    <p>description</p>
                    <button>Assign</button>
                </div>
                <div class="portfolio-item">
                    <h3>Name</h3>
                    <p>description</p>
                    <button>Assign</button>
                </div>
            </div>
        </main>
        <button class="message-btn">Message</button>
    </div>
</body>
</html>
